<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr>
    <!-- Horizontal row -->
    
    <form>
        <h2>Personal Details</h2>
    <label for="fname">First Name: </label>
    <input type="text" name="fname" id="fname" placeholder="e.g: Arjun" required>
    <br><br>
    <label for="lname">Last Name: </label>
    <input type="text" name="lname" id="lname" placeholder="e.g: Singh">
    <br><br>
    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <h3>Gender: </h3>
    
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male"><br>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"><br>
    <label for="others">Others</label>
    <input type="radio" name="gender" id="others" value="others">
       <h3>Upload Your Photo</h3>
       <input type="file" name="file">
       <hr>
       <h2>Contact Information</h2>
       <label for="email">Email Address: </label>
       <input type="email" name="email" id="email">
       <br><br>
       <label for="phone">Phone: </label>
       <input type="tel" name="phone" id="phone">

       <br><br>
       <label for="Address">Mailing Address</label>
       <br>
       <textarea name="Address" id="Address" rows="10" cols="30"></textarea>

       <hr>

       <h2>Academic Information</h2>
        <label for="course">Select Your Course</label>
       <select name="course" id="course">
       <option value="CSE">CSE</option>
       <option value="CS">CS</option>
       <option value="CE">CE</option>
       </select>

       <br>
     
       <h3>Extracurricular Activities</h3>

       <label for="Sports">Sporsts</label>
       <input type="checkbox" name="interest" id="Sports" value="Sports">
       <br><br>

       <label for="music">Music</label>
       <input type="checkbox" name="interest" id="music" value="music">
       <br><br>

       <label for="technology">Technology</label>
       <input type="checkbox" name="interest" id="technology" value="technology">
       <br><br>

       <label for="volunteer">Volunteering</label>
       <input type="checkbox" name="interest" id="volunteer" value="volunteer">
       <br><br>
       <hr>

       <h2>Create Your Account</h2>

       <label for="pass">Create Password</label>
       <input type="password" name="password" id="pass">
       <br><br>

       <label for="secq">Security Question</label>
       <select name="securityquest" id="secq">
        <option value="pet name">What's your pet name?</option>
        <option value="school name">What's your first school name?</option>
        <option value="fav color">What's your favorite color?</option>
       </select>
       <br><br>
       <label for="secans">Security Answer</label>
       <input type="text" name="securityanser" id="secans"><br>
       <br>
       <input type="checkbox" name="agree" value="agree">
       <label for="agree">I agree to the Terms and Conditions</label>
       <br><br>

       <hr>

       <button type="submit">Register</button>
       <button type="reset">Clear Form</button> 


       
    </form>
</body>
</html>
